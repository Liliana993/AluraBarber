<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto_estilo.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
        <h1>
            <img src="Image.barbe\imagenes\logo.png" alt="Logo barberia Alura">
        </h1>
        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</div>

    </header>

    <main>
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" name="input-padron" required>

            <label for="correo">Email</label>
            <input type="email" id="correo" name="input-padron" required placeholder="email@doinio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="" name="input-padron" required>Mensaje</label>
            <textarea id="mensaje" cols="50" rows="10"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría ser contactado?</legend>
            <label for="radio-email"><input type="radio" name="contacto" value="e-mail" id="radio-email">Email</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
            
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>
            
            <input type="submit" class="enviar" value="Enviar formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:30 - 20:00</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8:30 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:30 - 20:00</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="Image.barbe\imagenes\logo-blanco.png" alt="Logo barberia Alura">
        <p class="copyright">&copy Copyright Liliana Escobar - 2023</p>
    </footer>
    
</body>
</html>
